<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container mt-4">
    <div class="card">
        <div class="body">
            <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Payment form example</span>
  </div>
</nav>
<div class="alert alert-danger my-4 mx-4" role="alert">
  Some fields are missing
</div>
        </div>
         <div class="container-fluid mb-4">
          <div class="row g-4 px-3">
            <div class="col-md-6">
              <p>Card #</p>
            <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXXX" aria-label="default input example">
            </div>
            <div class="col-md-2">
              <p>CVC #</p>
            <input class="form-control" type="text" placeholder="000000" aria-label="default input example">
            </div>
            <div class="col-md-4">
              <p>Amount $</p>
            <input class="form-control" type="text" placeholder="Amount" aria-label="default input example">
            </div>
          </div>
         </div>
          <div class="container-fluid mb-4">
              <div class="row g-4 px-3">
                <div class="col-md-6">
              <p>First Name</p>
            <input class="form-control" type="text" placeholder="" aria-label="default input example">
            </div>
            <div class="col-md-6">
              <p>Last Name</p>
            <input class="form-control" type="text" placeholder="" aria-label="default input example">
            </div>
              </div>
            </div>
            <div class="container-fluid mb-4">
              <div class="row g-4 px-3">
                <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Pick a state</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
              </div>
            </div>
            <div class="container-fluid mb-4">
              <div class="row g-4 px-3 align-items-start">

                <div class="col-md-6">
                 <label for="inputPassword5" class="form-label">We accept</label>
                 <br>

                  <div class="card-bar justify-content-center d-inline-flex align-items-center gap-3">
              <div class="form-check form-check-inline m-0">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="btn btn-secondary m-0 p-1" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
   </div>

<div class="form-check form-check-inline m-0">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="btn btn-secondary m-0 p-1" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
   </div>
  
<div class="form-check form-check-inline m-0">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  <label class="btn btn-secondary m-0 p-1" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
</div>
<div class="form-check form-check-inline m-0">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
  <label class="btn btn-secondary m-0 p-1" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
</div>
</div>
</div>
          <div class="col-md-6">
            <label for="inputPassword5" class="form-label">Message</label>
            <div class="form-floating">
  <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
  </div>
  <label for="floatingTextarea2">Add any notes here.</label>
</div>
</div>
</div>
      
        <div class="card-footer d-md-flex py-2 justify-content-md-end">
  <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
  <button class="btn btn-primary" type="button">Send</button>
</div>
      

        </div>
        </div>
        </div>
  
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
